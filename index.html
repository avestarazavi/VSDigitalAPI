<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="60">
  <title>API Stat</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1, h2 {
      margin: 10px 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .column {
      flex: 1 1 100%;
      max-width: 100%;
    }

    @media (min-width: 768px) {
      .column {
        flex: 1 1 calc(33.333% - 13.33px);
        max-width: calc(33.333% - 13.33px);
      }
    }

    .iframe-wrapper {
      position: relative;
      width: 100%;
      padding-top: 75%; /* 4:3 Aspect Ratio */
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>VSDigital API Stat</h1>

  <div class="container">
    <div class="column">
      <h2>Orders Today</h2>
      <div class="iframe-wrapper">
        <iframe 
          src="https://crm.zohocloud.ca/crm/specific/ViewChartImage?embedDetails=8042ac...">
        </iframe>
      </div>
    </div>

    <div class="column">
      <h2>Orders - Last 7 Days</h2>
      <div class="iframe-wrapper">
        <iframe 
          src="https://crm.zohocloud.ca/crm/specific/ViewChartImage?embedDetails=1f8397...">
        </iframe>
      </div>
    </div>

    <div class="column">
      <h2>Items Ordered</h2>
      <div class="iframe-wrapper">
        <iframe 
          src="https://crm.zohocloud.ca/crm/specific/ViewChartImage?embedDetails=f08848...">
        </iframe>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="column">
      <h2>Orders - All Time</h2>
      <div class="iframe-wrapper">
        <iframe 
          src="https://crm.zohocloud.ca/crm/specific/ViewChartImage?embedDetails=03ae4c...">
        </iframe>
      </div>
    </div>
  </div>
</body>
</html>
