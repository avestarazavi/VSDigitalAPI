<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="60">
    <title>API Stat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        box-sizing: border-box;
        background: #fafafa;
      }

      body {
        margin: 20px;
      }

      h1 {
        margin-bottom: 24px;
        font-size: 2rem;
      }

      .container {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .column {
        flex: 1 1 0;
        min-width: 280px;
        box-sizing: border-box;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 16px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.04);
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }

      .column h2 {
        text-align: left;
        margin-top: 0;
        font-size: 1.2rem;
        margin-bottom: 12px;
      }

      /* Responsive iframes: maintain aspect ratio, hide scrollbars */
      .iframe-wrapper {
        position: relative;
        width: 100%;
        padding-top: 62.5%; /* 400/640 = 0.625 for 640x400 iframes, or override as needed */
        margin-bottom: 0;
        flex: 1 1 auto;
      }
      .iframe-wrapper.wide {
        padding-top: 50%; /* 500/1000 = 0.5 for 1000x500 iframes */
      }
      .iframe-wrapper iframe {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        border: none;
        overflow: hidden;
        background: #fff;
      }

      /* For desktop, show 3 columns in a row, last row 1 column */
      @media (max-width: 1024px) {
        .container {
          flex-direction: column;
          gap: 16px;
        }
        .column {
          min-width: 0;
        }
      }

      /* For mobile, single column layout */
      @media (max-width: 768px) {
        body {
          margin: 8px;
        }
        h1 {
          font-size: 1.3rem;
        }
        .container {
          flex-direction: column;
          gap: 12px;
        }
        .column {
          padding: 8px;
          border-radius: 6px;
        }
        .column h2 {
          font-size: 1rem;
        }
        .iframe-wrapper,
        .iframe-wrapper.wide {
          padding-top: 60%; /* Slightly taller for mobile */
        }
      }
    </style>
  </head>
  <body>
    <h1>VSDigital API Stat</h1>
    <div class="container">
      <div class="column">
        <h2>Orders Today</h2>
        <div class="iframe-wrapper">
          <iframe 
            src="https://crm.zohocloud.ca/crm/specific/ViewChartImage?width=400&height=400&embedDetails=8042ac9292685f0409f820e56a51f3b36021de87d08cb23cb5bf220a6c5f34f536be6847c0e559bed6afcf927604d73923[...]"
            title="Orders Today"
            scrolling="no"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <div class="column">
        <h2>Orders - Last 7 Days</h2>
        <div class="iframe-wrapper">
          <iframe 
            src="https://crm.zohocloud.ca/crm/specific/ViewChartImage?width=400&height=400&embedDetails=1f8397299b5a623487d24a429749079d91260fbb500bfdd34471278c30f61c265585049a8f2079463ba3e805dc6dbadec6[...]"
            title="Orders - Last 7 Days"
            scrolling="no"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <div class="column">
        <h2>Items Ordered</h2>
        <div class="iframe-wrapper wide">
          <iframe 
            src="https://crm.zohocloud.ca/crm/specific/ViewChartImage?width=1000&height=500&embedDetails=f0884850a1b32bfb826c2d7a781a8e61ffd0143542925ac6cc0e220c2c4420912412ccc82568d4a693eb50e1c6b92b7b7[...]"
            title="Items Ordered"
            scrolling="no"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="column">
        <h2>Orders - All Time</h2>
        <div class="iframe-wrapper wide">
          <iframe 
            src="https://crm.zohocloud.ca/crm/specific/ViewChartImage?width=1000&height=500&embedDetails=03ae4cc68c4f5271fbf21d2a2c9331dc243154d79e1892cb3591c8db1a3aaf1423ffa879405a3d72283011fc5a4a30b10[...]"
            title="Orders - All Time"
            scrolling="no"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
