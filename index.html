<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="60" />
  <title>API Stat</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1, h2 {
      margin: 10px 0;
    }

    .row {
      display: flex;
      flex-wrap: nowrap;
      gap: 0px;
      margin-bottom: 20px;
      height: 450px;
    }

    .col {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .col-small {
      flex: 0 0 40%;
    }

    .col-large {
      flex: 0 0 60%;
    }

    .iframe-wrapper {
      width: 100%;
      aspect-ratio: 4 / 3;
      position: relative;
    }

    .iframe-wrapper iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    /* Responsive stacking on small screens */
    @media (max-width: 768px) {
      .row {
        flex-direction: column;
      }

      .col-small,
      .col-large,
      .col {
        flex: 1 1 100%;
      }

      .iframe-wrapper {
        aspect-ratio: 4 / 3; /* optional: change to 16/9 for flatter mobile charts */
      }
    }
  </style>
</head>
