<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="60" />
  <title>API Stat</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1, h2 {
      margin: 10px 0;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .col {
      position: relative;
      width: 100%;
      padding-top: 75%; /* Maintains 4:3 aspect ratio */
      overflow: hidden;
    }

    .col iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Custom widths for first row */
    .row.first-row .col-small {
      flex: 1 1 35%;
    }

    .row.first-row .col-large {
      flex: 1 1 65%;
    }

    /* Equal widths for second row */
    .row.second-row .col {
      flex: 1 1 50%;
    }

    @media (max-width: 768px) {
      .row .col,
      .row.first-row .col-small,
      .row.first-row .col-large {
        flex: 1 1 100%;
        padding-top: 60%; /* shorter aspect on mobile */
      }
    }
  </style>
</head>
<body>
  <h1>VSDigital API Stat</h1>

  <!-- First Row -->
  <div class="row first-row">
    <div class="col col-small">

</html>
